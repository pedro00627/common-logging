Configuration:
  status: WARN
  properties:
    Property:
      - name: LOG_PATH
        value: ${sys:LOG_PATH:-./logs}
      - name: SERVICE_NAME
        value: ${sys:SERVICE_NAME:-data-service}
      - name: APP_PACKAGE
        value: ${sys:APP_PACKAGE:-com.example}

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      JsonTemplateLayout:
        eventTemplateUri: "classpath:log4j2-template.json"

    RollingFile:
      name: RollingFile
      fileName: "${LOG_PATH}/${SERVICE_NAME}.log"
      filePattern: "${LOG_PATH}/${SERVICE_NAME}-%i.log.gz"
      JsonTemplateLayout:
        eventTemplateUri: "classpath:log4j2-template.json"
      Policies:
        SizeBasedTriggeringPolicy:
          size: "20MB"
      DefaultRolloverStrategy:
        max: "15"

  Loggers:
    Logger:
      - name: ${APP_PACKAGE}
        level: ${sys:APP_LOG_LEVEL:-debug}
        includeLocation: true
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

      # Bases de datos relacionales
      - name: org.springframework.data
        level: ${sys:DATA_LOG_LEVEL:-info}
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

      - name: org.springframework.r2dbc
        level: ${sys:R2DBC_LOG_LEVEL:-info}
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

      - name: io.r2dbc
        level: ${sys:R2DBC_DRIVER_LOG_LEVEL:-warn}
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

      # JPA/Hibernate si se usa
      - name: org.hibernate
        level: ${sys:HIBERNATE_LOG_LEVEL:-warn}
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

      # Connection pools
      - name: com.zaxxer.hikari
        level: ${sys:HIKARI_LOG_LEVEL:-warn}
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

      - name: org.springframework
        level: ${sys:SPRING_LOG_LEVEL:-info}
        additivity: false
        AppenderRef:
          - ref: Console
          - ref: RollingFile

    Root:
      level: ${sys:ROOT_LOG_LEVEL:-info}
      AppenderRef:
        - ref: Console
        - ref: RollingFile